<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>De Méré — Simulador de Dados</title>
    <link rel="stylesheet" href="./Proyecto.css">
    <script src="./paradoja.js" defer></script>
</head>

<body>

    <!-- Landing / Pantalla de selección -->
    <!-- Botón oculto a Ajustes -->
    <button id="btnHiddenSettings" class="secret-btn" aria-label="Ajustes"></button>

    <section id="landing" class="landing">
        <div class="landing-inner">
            <h1 class="brand">De Méré</h1>
            <p class="tagline">Elige tu modalidad</p>

            <div class="modes">
                <button class="mode-card" data-mode="one_die" aria-pressed="true">
                    <div class="mode-title">1 dado</div>
                    <div class="mode-sub">4 lanzamientos</div>
                </button>
                <button class="mode-card" data-mode="two_dice" aria-pressed="false">
                    <div class="mode-title">2 dados</div>
                    <div class="mode-sub">24 lanzamientos</div>
                </button>
            </div>

            <button id="btnStart" class="btn start">Comenzar</button>
        </div>
    </section>

    <!-- Main app -->
    <div class="wrap">
        <h1>Paradoja de De Méré — Simulador</h1>

        <div class="card" role="region" aria-label="Controles">
            <div class="controls">
                <button id="btnBack" class="btn" title="Volver a elegir modalidad">← Volver</button>
                <button id="btnRun" class="btn">Simular</button>
            </div>
        </div>


        <div class="row" style="margin-top:16px">
            <div class="col card">
                <h3 style="margin-top:0">Animación de tiradas</h3>
                <div id="diceZone" class="dice-lane" aria-live="polite"></div>
                <div id="rollsOut" class="rolls"></div>
            </div>
            <div class="col card">
                <h3 style="margin-top:0">Resultados</h3>
                <div class="kpis" id="kpis"></div>
            </div>
        </div>
    </div>

    <!-- Pantalla de Ajustes -->
    <section id="settings" class="settings hide">
        <div class="settings-inner">
            <h2>Ajustes</h2>
            <p class="muted">Opciones avanzadas</p>
            <div class="settings-actions">
                <button id="btnCsv" class="btn">Exportar CSV</button>
                <button id="btnClear" class="btn">Borrar histórico</button>
            </div>
            <button id="btnSettingsBack" class="btn" style="margin-top:16px">← Volver</button>
            <div id="settingsInfo" class="muted" style="margin-top:8px"></div>
        </div>
    </section>

</body>

</html>
